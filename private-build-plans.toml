[buildPlans.IosevkaDusk]
family = "IosevkaDusk"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaDusk.variants]
  inherits = "ss08"

    [buildPlans.IosevkaDusk.variants.design]
    five = "upright-arched-serifless"
    six = "open-contour"
    nine = "open-contour"
    zero = "slashed"
    capital-j = "serifed"
    capital-n = "standard-serifless"
    a = "single-storey-tailed"
    f = "tailed"
    g = "single-storey-serifless"
    i = "tailed-serifed"
    j = "serifed"
    l = "tailed-serifed"
    lower-theta = "capsule"
    cyrl-a = "single-storey-tailed"
    asterisk = "hex-low"
    caret = "medium"
    ampersand = "closed"
    at = "fourfold-solid-inner"
    dollar = "through"
    percent = "rings-segmented-slash"

[buildPlans.IosevkaDusk.weights.Regular]
shape = 600
menu = 600
css = 600

[buildPlans.IosevkaDusk.weights.Bold]
shape = 900
menu = 900
css = 900

[buildPlans.IosevkaDusk.weights.Light]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaDusk.weights.Medium]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaDusk.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.IosevkaDusk.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaDusk.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
